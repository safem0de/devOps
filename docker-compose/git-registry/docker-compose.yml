services:
  registry:
    image: registry:2
    container_name: secure-registry
    restart: always
    ports:
      - "5005:5000"
    volumes:
      - ./registry-data:/var/lib/registry
      - ./certs:/certs
    environment:
      - REGISTRY_HTTP_ADDR=0.0.0.0:5000
      - REGISTRY_HTTP_TLS_CERTIFICATE=/certs/domain.crt
      - REGISTRY_HTTP_TLS_KEY=/certs/domain.key
    networks:
      - gitlab-net

networks:
  gitlab-net:
    external: true