build-image:
  stage: build
  image: docker:latest
  services:
    - name: docker:dind
      command: ["--insecure-registry=host.docker.internal:5005"]
  tags:
    - docker
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  script:
    - echo "ðŸ”§ Building Docker image..."
    - docker login -u "root" -p "Inmad123" http://host.docker.internal:5005
    - docker build -t host.docker.internal:5005/test-pipeline:latest nextjs-poc
    - docker push host.docker.internal:5005/test-pipeline:latest
  only:
    - main

