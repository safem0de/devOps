image: node:20

stages:
  - test
  - sonar

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"

cache:
  paths:
    - .sonar/cache

test-job:
  stage: test
  tags:
    - docker
  script:
    - echo "âœ… Running Jest tests..."
    - npm ci
    - npm test -- --coverage --coverageReporters=lcov
  artifacts:
    paths:
      - coverage/
    expire_in: 1 week

sonarqube-check:
  stage: sonar
  tags:
    - docker
  script:
    - echo "ðŸš€ Running SonarQube analysis..."
    - npx sonar-scanner \
        -Dsonar.projectKey=test-pipeline-nextjs \
        -Dsonar.sources=src \
        -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
        -Dsonar.host.url=$SONAR_HOST_URL \
        -Dsonar.login=$SONAR_TOKEN
  allow_failure: true