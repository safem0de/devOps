services:
  neo4j:
    image: neo4j:5
    container_name: pharmacy-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pharmacy-network

volumes:
  neo4j_data:

networks:
  pharmacy-network:
    name: pharmacy-network