server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions-backend.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: aspnet-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: aspnet
          app: backend-api
          env: production
          __path__: /app/logs/*.log
    pipeline_stages:
      - json:
          expressions:
            level: Level
            message: RenderedMessage
            timestamp: Timestamp
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339