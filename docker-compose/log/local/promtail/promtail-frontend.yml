server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions-frontend.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: angular-local
    static_configs:
      - targets:
          - localhost
        labels:
          job: angular
          app: frontend
          env: development
          __path__: /logs/frontend/*.log