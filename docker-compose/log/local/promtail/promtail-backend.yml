server:
  http_listen_port: 9081
  grpc_listen_port: 0

positions:
  filename: /tmp/positions-backend.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: aspnet-local
    static_configs:
      - targets:
          - localhost
        labels:
          job: aspnet
          app: backend
          env: development
          __path__: /logs/backend/*.json